<p-toast></p-toast>

<form class="row g-3" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <h2>{{ 'shared.forms.userForm.title' | translate }}</h2>
  <div class="col-md-4">
    <label for="first_name" class="form-label">{{ 'common.firstname' | translate }}</label>
    <input type="text" class="form-control" id="first_name" formControlName="first_name" required>
  </div>

  <div class="col-md-4">
    <label for="last_name" class="form-label">{{ 'common.lastname' | translate }}</label>
    <input type="text" class="form-control" id="last_name" formControlName="last_name" required>
  </div>

  <div class="col-md-4">
    <label for="username" class="form-label">{{ 'common.username' | translate }}</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="username" formControlName="username" required>
    </div>
  </div>

  <div class="col-md-8">
    <label for="password" class="form-label">{{ 'common.lbl-password' | translate }}</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="col-md-4">
    <label for="role" class="form-label">{{ 'common.role' | translate }}</label>
    <select class="form-select" id="role" formControlName="role" required>
      <option selected disabled value="">{{ 'common.choose-role' | translate }}</option>
      @for (choice of roleChoices; track choice) {
        <option [value]="choice">{{ choice }}</option>
      }
    </select>
  </div>

  <div class="col-12 text-center">
    <p-button label="{{ 'common.btn-submit' | translate }}" size="small" type="submit"></p-button>
  </div>
</form>
