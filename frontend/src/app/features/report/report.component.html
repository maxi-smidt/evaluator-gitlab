<p-toast></p-toast>

<h2 class="mb-4">{{ 'report.title' | translate }}</h2>

<div class="container">
  <div class="mb-3">
    <p-dropdown
      [options]="options"
      [(ngModel)]="selection"
      placeholder="Typ des Reports">
    </p-dropdown>
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">{{ 'report.txt-title' | translate }}</label>
    <input pInputText id="title" class="form-control" [(ngModel)]="title"/>
  </div>

  <div class="mb-3">
    <label for="text" class="form-label">{{ 'report.area-text' | translate }}</label>
    <textarea id="text" rows="5" cols="30" pInputTextarea class="form-control" [(ngModel)]="description"></textarea>
  </div>

  <p-button type="submit"
            label="{{ 'report.submit' | translate }}"
            [disabled]="title === '' || description === '' || selection === ''"
            size="small"
            (onClick)="onSubmit()"
  ></p-button>
</div>
