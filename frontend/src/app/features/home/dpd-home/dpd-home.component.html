<div class="row">
  <ul class="list-group">
    <li class="list-group-item active border border-3 rounded-3" aria-current="true">{{ 'home.dpdHome.programs' | translate }}</li>
    @for (dp of degreePrograms; track dp) {
      <li class="list-group-item d-flex justify-content-between align-items-center border border-3 rounded-3">
        <span class="fs-4">{{ dp.name }}</span>
        <p-button icon="pi pi-arrow-right"
                  styleClass="p-button-secondary"
                  (click)="onDegreeProgramClick(dp)"
        ></p-button>
      </li>
    } @empty {
      <li class="list-group-item">{{ 'home.dpdHome.empty' | translate }}</li>
    }
  </ul>
</div>
